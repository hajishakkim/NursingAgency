<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Care Bee Login</title>
    <link href="images/icons/Developer-Fav-Icon-16x16.ico" rel="shortcut icon" type="images/icon">
    <!-- Font Awesome -->
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/duty-scheduler.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
         
        <div class="landingpage-wrap">
          <div class="landing-inner-wrap">
            <div class="landing-form-outer">
            <div class="logo"><img src="images/care-bee-logo.png" alt="carebee-login" /></div>
            <div class="landing-form-wrapper">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="agency_name" placeholder="Agency" required/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="user_name" placeholder="Username" required/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" required/>
                  <span class="show-hide-password"><i class="far fa-eye-slash"></i></span>
                </div>
                <div class="form-group">
                  <button type="button" onclick="loginFn()" class="btn btn-primary btn-login">Login</button>
                </div>
                <div class="forgot-password"><a href="">Forgot Password?</a></div>
              </form>
            </div>
          </div>
          <div class="terms-conditions"><p>Copyright Â© 2020. Care Crew Global. All Rights Reserved</p></div>
        </div>
        </div>
        
      </div>
    </div>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.min.js"></script>
	<script src="js/Chart.min.js"></script>
  <script src="js/duty-scheduler.js"></script>
  <script>
  function loginFn(){
  baseUrl = window.location.pathname;
  if($("#agency_name").val()=="carebee" && $("#user_name").val()=="admin" && $("#password").val()=="pass"){
  url = baseUrl.replace("login.html","agency/index.html");
  window.location.href = url}
  else{
  alert("invalid")
  }}
  </script>
  </body>
</html>
