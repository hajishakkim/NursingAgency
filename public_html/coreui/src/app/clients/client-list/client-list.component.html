    <div class="col-12 p-0 table-wrapper listing-table-wrapper">
      <div class="customisation-btn-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Customize Columns">
        <a href="javascript:void(0)" class="customisation-btn"></a>
        <div class="customisation-dropdown animated fadeIn">
          <ul class="handles list ui-sortable">
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Sl No</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Reference</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Client</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Break Time</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Space</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Location</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Details</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Actions</span>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="table-wrapper-inner">
      <div class="table-header">
        <div class="table-header-inner">
          <table class="table">
            <thead>
              <tr>
                <th class="w-xs no-sort"><span>Sl No</span></th>
                <th class="sorting"><span class="texts">Agency Name</span></th>
                <th class="sorting"><span class="texts">Authorized Person Name</span></th>
                <th class="sorting"><span class="texts">E-mail</span></th>
                <th class="sorting"><span class="texts">Address1 </span></th>
                <th class="sorting"><span class="texts">Address2</span></th>
                <th class="sorting"><span class="texts">Post Code </span></th>
                <th class="sorting"><span class="texts">Phone Number</span></th>
                <th class="sorting"><span class="texts">Mobile Number </span></th>
                <th class="no-sort actions-th"><span>Actions</span></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="table-body">
        <table class="table">
          <tbody>
            <tr *ngIf="client_data.length==0" class="no-data-tr">
              <td colspan=12 class="no-data"><h4>No Records Found</h4></td>
            </tr>
            <tr *ngFor="let data of client_data let rowIndex=index">
              <td class="w-xs"><span class="text">{{((page-1)*row_per_page)+1+rowIndex}}</span></td>
              <td><span class="text">{{data.name}}</span></td>
              <td><span class="text">{{data.authorized_person}}</span></td>
              <td class="w-sm"><span class="text">{{data.email}}</span></td>
              <td><span class="text">{{data.address_line1}}</span></td>
              <td><span class="text">{{data.address_line2}}</span></td>
              <td class="w-xs"><span class="text">{{data.postal_code}}</span></td>
              <td class="w-sm"><span class="text">{{data.phone_number}}</span></td>
              <td class="w-sm"><span class="text">{{data.mobile_number}}</span></td>
              <td>
                <a href="javascript:void(0)" (click)="editClient(data)"  data-toggle="modal" data-target="#addnew-modal"><i class="far fa-pencil"></i></a>
                <a href="javascript:void(0)" (click)="deleteClient(data.id)"><i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        
        </div>
      </div>
      <div class="table-footer" *ngIf="client_data.length>0">
        <div class="float-left results-text">Showing <span>{{((page-1)*row_per_page)+1}}-{{page*row_per_page < row_count ? page*row_per_page : row_count }}</span> of <span>{{row_count}}</span> results</div>
        <div class="float-right pagination-wrapper">
          <div class="form-group goto">
            <label>Go to page</label>
            <input type="text" class="form-control" (blur)="getCurrentPage($event.target.value,'page')" >
          </div>
          <div class="pagination">
            <nav>
              <ul>
                <li ><a href="javascript:void(0)" class="first" (click)="getCurrentPage(page >1 ? page-1 : 1,'page')"> &lt;&lt; </a></li>
                <li><a href="javascript:void(0)" [ngClass]="{'active' : page === 1}" class="prev" (click)="getCurrentPage(1,'page')">First</a></li>
                
                <li *ngFor="let pg of totalPagesArr"><a  href="javascript:void(0)" (click)="getCurrentPage(pg,'page')" [ngClass]="{'active' : page === pg}" class="page">{{pg}}</a></li>
                <li><a href="javascript:void(0)" class="prev" (click)="getCurrentPage(totalPagesArr.length,'page')">Last</a></li>
                <li><a href="javascript:void(0)" class="first" (click)="getCurrentPage(page < totalPagesArr.length ? page+1 : totalPagesArr.length,'page')"> &gt;&gt; </a></li>
              </ul>
            </nav>
          </div>
          <div class="form-group result-per">
            <label>Results Per Page</label>
            <select class="form-control selectpicker" (change)="getCurrentPage($event.target.value,'rpp')" >
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
  
        </div>
      </div>
      
    </div>
  </div>

  
<!-- right modal -->
<div class="modal fade custom-popup right" id="addnew-modal" role="dialog" tabindex='-1'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Client</h4>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><i class="fal fa-times"></i></button>
      </div>
      <div class="modal-body">
        <app-client-form #app_client_form (formData)="saveForm($event)"></app-client-form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-normal" type="button" data-dismiss="modal" (click)="revertChanges()">Cancel</button>
        <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="formSubmit()">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- right modal -->


<!-- right modal -->
<button [hidden]="true" type="button" #getModalDelete data-toggle="modal" data-target="#delete-modal"></button>
<div class="modal fade custom-popup right" id="delete-modal" role="dialog" tabindex='-1'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Client</h4>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><i class="fal fa-times"></i></button>
      </div>
      <div class="modal-body">
        Are you sure ?
      </div>
      <div class="modal-footer">
        <button class="btn btn-normal" type="button" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="confirmDelete()">Yes</button>
      </div>
    </div>
  </div>
</div>
<!-- right modal -->
