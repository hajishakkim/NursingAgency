<form [formGroup]="form">
                 <div class="col-12 form-wrapper">                    
                     <div class="row">
                         <div class="col-4">
                             <div class="form-group">
                                 <label>Select client</label>
                                 <select class="form-control selectpicker" name="client" formControlName="client" [(ngModel)]="job.client"  data-selected-text-format="count > 3" data-container="body">
                                     <option>op1</option>
                                     <option>op2</option>
                                     <option>op3</option>
                                    <!-- <option *ngFor="let client of clients_list;"  value="{{ client.job_client_id }}">{{ client.name }}</option> -->
                                 </select>
                             </div>
                         </div>
                         <div class="col-4">
                             <div class="form-group">
                                 <label>Select Business Unit</label>
                                 <select class="form-control selectpicker"  name="business_unit" formControlName="business_unit" [(ngModel)]="job.business_unit"  data-selected-text-format="count > 3" data-container="body">
                                    <option>op1</option>
                                    <option>op2</option>
                                    <option>op3</option>
                                    <!-- <option *ngFor="let unit of job_business_unit_list;"  value="{{ unit.id }}">{{ unit.name }}</option> -->
                                 </select>
                             </div>
                         </div>
                         <div class="col-4">
                             <div class="form-group" >
                                 <label>Job Title</label>
                                 <input type="text" class="form-control" name="job_title" formControlName="job_title" [(ngModel)]="job.job_title"/>
                                 <!-- <input type="text" class="form-control" name="job_title" formControlName="job_title" [(ngModel)]="jobs.job_title" /> -->
                             </div>
                         </div>
                     </div>
                 </div>
                 
     </form>
