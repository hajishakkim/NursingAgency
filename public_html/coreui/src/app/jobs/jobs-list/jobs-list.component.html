

    <div class="breadcrumb main-top-head">
      <div class="main-top-left">
        <div class="breadcrumb-item" ng-reflect-klass="breadcrumb-item">
          <a ng-reflect-router-link="/" href="#/">Home</a>
        </div>
        <div class="breadcrumb-item active" ng-reflect-klass="breadcrumb-item">
          <span tabindex="0" ng-reflect-router-link="//dashboard/">Jobs</span>
        </div>
      </div>
      <div class="breadcrumb-menu d-md-down-none main-top-right">
          <div class="form-group custom-search">
              <input type="text" class="form-control" placeholder="Search" />
          </div>
          
          <div class="icon-block">
            <a href="#!" class="icon filter-icon" data-toggle="tooltip" data-placement="left" data-container="body" title="Advance Search"><i class="fas fa-filter"></i></a>
          </div>
          <a href="#!" class="btn btn-primary" data-toggle="modal" data-target="#addnew-modal">Add New</a>
      </div>     
    </div>

    <div class="col-12 p-0 table-wrapper listing-table-wrapper">
      <div class="customisation-btn-wrapper" data-toggle="tooltip" data-placement="top" title="" data-original-title="Customize Columns">
        <a href="javascript:void(0)" class="customisation-btn"></a>
        <div class="customisation-dropdown animated fadeIn">
          <ul class="handles list ui-sortable">
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Sl No</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Reference</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Client</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Break Time</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Space</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Location</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Details</span>
                </label>
              </div>
            </li>
            <li>
              <span class="drag-icon"></span>
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span class="text">Actions</span>
                </label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="table-wrapper-inner">
      <div class="table-header">
        <div class="table-header-inner">
          <table class="table">
            <thead>
              <tr>
                <th class="w-xs no-sort"><span>Sl No</span></th>
                <th class="sorting"><span class="texts">Client</span></th>
                <th class="sorting"><span class="texts">Business Unit</span></th>
                <th class="sorting"><span class="texts">Job Title</span></th>
                <th class="no-sort actions-th"><span>Actions</span></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="table-body">
        <table class="table">
          
          <tbody>
            <tr>
              <tr *ngFor="let data of jobs_data let rowIndex=index">
                <td>{{rowIndex+1}}</td>
                <td><span class="text">{{data.job_client_id}}</span></td>
                <td><span class="text">{{data.job_business_unit_id}}</span></td>
                <td><span class="text">{{data.job_title}}</span></td>
              <td>
                <a href="#!" (click)="editForm(data)" data-toggle="modal" data-target="#addnew-modal"><i class="far fa-pencil"></i></a>
                <a  (click)="deleteRow(data)"><i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        
        </div>
      </div>
      <div class="table-footer">
        <div class="float-left results-text">Showing <span>01-10</span> of <span>10</span> results</div>
        <div class="float-right pagination-wrapper">
          <div class="form-group goto">
            <label>Go to page</label>
            <input type="text" class="form-control" value="01">
          </div>
          <div class="pagination">
            <nav>
              <ul>
                <li><a href="javascript:void(0)" class="first"> &lt;&lt; </a></li>
                <li><a href="javascript:void(0)" class="prev">First</a></li>
                <li><a href="javascript:void(0)" class="page">01</a></li>
                <li><a href="javascript:void(0)" class="page">02</a></li>
                <li><a href="javascript:void(0)" class="page active">03</a></li>
                <li><a href="javascript:void(0)" class="page">04</a></li>
                <li><a href="javascript:void(0)" class="page">05</a></li>
                <li><a href="javascript:void(0)" class="prev">Last</a></li>
                <li><a href="javascript:void(0)" class="first"> &gt;&gt; </a></li>
              </ul>
            </nav>
          </div>
          <div class="form-group result-per">
            <label>Results Per Page</label>
            <select class="form-control selectpicker">
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
            </select>
          </div>
  
        </div>
      </div>
      
    </div>

  
    <!-- right modal -->
    <div class="modal fade custom-popup right" id="addnew-modal" role="dialog" tabindex='-1'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add jobs</h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><i class="fal fa-times"></i></button>
          </div>
          <div class="modal-body">
            <app-jobs-form #app_jobs_form (formData)="saveForm($event)" [clients_list] = "clients_list"></app-jobs-form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-normal" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary " type="button" data-dismiss="modal" (click)="formSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- right modal -->
